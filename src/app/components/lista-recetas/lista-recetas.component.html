<main class="encuentra-tu-receta">
    <h1>Encuentra tu receta</h1>
    <section>
        <mat-card class="example-card" *ngFor="let recipe of recetas">
            <img mat-card-image [src]="recipe.image" [alt]="recipe.subtitle" />
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ recipe.title }}</mat-card-title>
                <mat-card-subtitle>{{ recipe.subtitle }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>
                    {{ recipe.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="card-button">LOOK</button>
                <button mat-button class="card-button">DELETE</button>
            </mat-card-actions>
        </mat-card>
    </section>
</main>
